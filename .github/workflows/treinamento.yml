on:
  push:
    branches:
      - main
      - master

jobs:
  treinamento:
    runs-on: ubuntu-latest
    
    # Adicionamos permiss玫es explicitas para o GITHUB_TOKEN conseguir escrever no reposit贸rio
    permissions:
      contents: write

    steps:
      - name:  Checkout do reposit贸rio
        uses: actions/checkout@v4
        with:
          # Garante que o hist贸rico seja baixado corretamente para o push
          fetch-depth: 0

      - name:  Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name:  Instalar depend锚ncias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name:  Executar treinamento
        run: |
          python -m teste_treinamento

      - name:  Commit e Push do relat贸rio
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Adiciona apenas arquivos novos ou modificados (como seu relat贸rio)
          git add .
          
          # S贸 faz o commit se houver mudan莽as reais para evitar erro de "nothing to commit"
          if ! git diff --cached --quiet; then
            git commit -m " Relat贸rio autom谩tico: $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "Nenhuma mudan莽a detectada no relat贸rio."
          fi
